#Text Book just changed backend to nodejs
services:
  # Node.js Express application
  nodejs:
    build: ./nodejs
    container_name: nodejs
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3034
    # No ports exposed - only nginx can access this container
    networks:
      - app-network

  # nginx reverse proxy
  nginx:
    build: ./nginx
    container_name: my-nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"  # Only nginx exposes ports to the host
    depends_on:
      - nodejs
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
